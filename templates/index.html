{%extends "layout.html" %}

{% block title %}<title>Log In</title>{% endblock %}
{%block body%}




<form class="box" action="{{ url_for('Requesto') }}" method="POST" >
    <h2>Login</h2>
        <input type="text" name="name" placeholder="Enter your Name">
        <input type="num" name="num1" placeholder="Enter your roll number">
    
    <!--<div>
        <input name="color" type="radio" value="2">Binary
        <input name="color" type="radio" value="8">Octal
        <input name="color" type="radio" value="16">Hexadecimal
    </div>-->
    <button class="btn">Submit</button>
</form>



<script src="/templates/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows : true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
</script>
{%endblock%}
